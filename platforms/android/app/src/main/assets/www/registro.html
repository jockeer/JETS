<!DOCTYPE html>
<html>
<head>
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/registro.css">
    <title>Document</title>
</head>
<body>
    <img style="width: 100%;" src="img/imgMenu.jpg" alt="">

    <h4>Registro</h4>
    <div class="row">
        <form class="col s12">
        <div class="row">
            <div class="input-field col s5">         
                <button>Escanear</button>
            </div>
            <div class="input-field col s7">
                <i class="material-icons prefix">accessibility</i>
                <input id="registro" type="text" class="validate">
                <label for="registro">Registro</label>
            </div>
            <div style="margin: 0;" class="input-field col s12">         
                <button>Verificar</button>
            </div>
            <div  class="input-field col s12">         
                <h5 style="text-align: center;">Registrado : <span> ?</span></h5>
            </div>
            <div class="input-field col s9">
                <i class="material-icons prefix">accessibility</i>
                <input id="nombre" type="text" class="validate">
                <label for="nombre">Nombre</label>
            </div>
            <div class="input-field col s9">
                <i class="material-icons prefix">accessibility</i>
                <input id="apPaterno" type="text" class="validate">
                <label for="apPaterno">Apellido Paterno</label>
            </div>
            <div class="input-field col s9">
                <i class="material-icons prefix">accessibility</i>
                <input id="apMaterno" type="text" class="validate">
                <label for="apMaterno">Apellido Materno</label>
            </div>
            <div class="input-field col s9">
                <i class="material-icons prefix">accessibility</i>
                <input id="ci" type="text" class="validate">
                <label for="ci">Carnet de identidad</label>
            </div>
            <div class="input-field col s12">         
                <button>Registrar</button>
            </div>
        </div>
        </form>
    </div>
        
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
