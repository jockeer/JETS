<!DOCTYPE html>
<html>
    <head>    
        <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;"> -->
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="css/login.css">
        <title>Hello World</title>
    </head>
    <body>
        <div id="pantallaCarga" class="pantallaCarga active">
            <img class="logo" src="img/icon.png" alt="">        
        </div>
        <div class="row">
            <div class="col s12 m6">
              <div class="card">
                <div class="card-content white-text">
                  <span class="card-title">
                      <img src="img/jestLerta3.png" alt="">
                  </span>
                  <form class="" onsubmit="return false;">
                      <div class="input-field">
                        <i class="material-icons prefix">account_circle</i>
                        <input id="user" type="text" class="validate">
                        <label for="user">Usuario:</label>
                      </div>
                      <div class="input-field">
                        <i class="material-icons prefix">https</i>
                        <input id="pass" type="password" class="validate">
                        <label for="pass">Contrasena:</label>
                      </div>
                      <div class="input-field">
                        <div class="containerBtn">
                          <input id="btnIngresar" type="button" value="Ingresar" class="validate">

                        </div>
                      </div>
                  </form>
                </div>
              </div>
            </div>
          </div>


        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <script type="text/javascript" src="js/login.js"></script>
        <script>
          document.getElementById('pantallaCarga').addEventListener('animationend',()=>{
            document.getElementById('pantallaCarga').classList.remove('active')
          })
          
        </script>
    </body>
</html>
